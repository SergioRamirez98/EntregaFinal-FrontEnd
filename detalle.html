<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Detalle</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">

<body>
    <header>
       
<div class="nav_Class">
            <nav>
                <ul class="nav_List">
